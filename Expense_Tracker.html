<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PocketSage - Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üí∏ PocketSage</h1>
    <div class="balance-section">
      <h2>Balance: <span id="balance">AFN 0</span></h2>
    </div>

    <div class="form-section">
      <input type="text" id="desc" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add</button>
    </div>

    <div class="list-section">
      <h3>Transactions</h3>
      <ul id="transaction-list"></ul>
    </div>

    <button id="clear-all" onclick="clearAll()">üßπ Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  background: #f1f5f8;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #ffffff;
  padding: 2rem;
  width: 100%;
  max-width: 500px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 1rem;
  color: #333;
}

.balance-section h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 1.5rem;
}

.form-section {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.form-section input, .form-section select {
  padding: 0.5rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.form-section button {
  padding: 0.6rem;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.form-section button:hover {
  background: #218838;
}

.list-section ul {
  list-style-type: none;
  max-height: 200px;
  overflow-y: auto;
}

.list-section li {
  background: #f9f9f9;
  margin-bottom: 0.5rem;
  padding: 0.5rem 1rem;
  border-left: 5px solid;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.income { border-color: #28a745; }
li.expense { border-color: #dc3545; }

#clear-all {
  margin-top: 1rem;
  width: 100%;
  background: #dc3545;
  color: white;
  border: none;
  padding: 0.7rem;
  border-radius: 8px;
  cursor: pointer;
}

#clear-all:hover {
  background: #c82333;
}</style><script>let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

function updateUI() {
  const list = document.getElementById("transaction-list");
  list.innerHTML = "";

  let balance = 0;

  transactions.forEach((item, index) => {
    const li = document.createElement("li");
    li.classList.add(item.type);
    li.innerHTML = `
      ${item.desc} - AFN ${item.amount}
      <button onclick="deleteTransaction(${index})">‚ùå</button>
    `;
    list.appendChild(li);

    if (item.type === "income") {
      balance += Number(item.amount);
    } else {
      balance -= Number(item.amount);
    }
  });

  document.getElementById("balance").innerText = `AFN ${balance}`;
  localStorage.setItem("transactions", JSON.stringify(transactions));
}

function addTransaction() {
  const desc = document.getElementById("desc").value;
  const amount = document.getElementById("amount").value;
  const type = document.getElementById("type").value;

  if (desc === "" || amount === "") {
    alert("Please fill in all fields.");
    return;
  }

  const newTransaction = {
    desc,
    amount,
    type,
  };

  transactions.push(newTransaction);
  updateUI();

  document.getElementById("desc").value = "";
  document.getElementById("amount").value = "";
}

function deleteTransaction(index) {
  transactions.splice(index, 1);
  updateUI();
}

function clearAll() {
  if (confirm("Are you sure you want to clear all transactions?")) {
    transactions = [];
    updateUI();
  }
}

updateUI();</script>
